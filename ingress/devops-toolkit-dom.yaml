apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-toolkit
spec:
  selector:
    matchLabels:
      type: frontend
      service: devops-toolkit
  replicas: 3
  template:
    metadata:
      labels:
        type: frontend
        service: devops-toolkit
    spec:
      containers:
      - name: frontend
        image: vfarcic/devops-toolkit-series 
        
---

apiVersion: v1
kind: Service
metadata:
  name: devops-toolkit
spec:
  selector:
    type: frontend
    service: devops-toolkit
  ports:
  - port: 80

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devops-toolkit
  annotations:
    kubernetes.io/ingress.class: "nginx"
    ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"

spec:
  rules:
  - host: devopstoolkitseries.com
    http:
      paths:
      - pathType: ImplementationSpecific
        path: "/"
        backend:
          service:
            name: devops-toolkit
            port: 
              number: 80
